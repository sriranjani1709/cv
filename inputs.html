<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>input</title>
  </head>
  <body>
  <form action="mailto:ranjanisri2000@gmail.com" method="post" enctype="text/plain">
    <label>Your Name:</label>
    <input type="text" name="YourName" value=""><br />
    <label>Your Email:</label>
    <input type="email" name="email"><br />
    <label>Enter your password:</label>
    <input type="password" name="password"><br />
    <label>Enter your dob:</label>
    <input type="date" name="date"><br />
    <label>Select range for feedback of this website:</label>
    <input type="range" name="range" min="0" max="25"><br />
    <label>Enter datetime:</label>
    <input type="datetime" name="datetime"><br />
    <label>Message me:</label><br />
    <textarea name="name" rows="8" cols="80"></textarea><br />
    <input type="submit" name="submit"><br />

  </form>
  </body
</html>
